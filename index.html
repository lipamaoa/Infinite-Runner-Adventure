<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/style-animation.css"/>
    <title>Ruby's Endless Escape</title>
  </head>

  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <h1>Ruby's Endless Escape</h1>
        <img
          src="./images\Adventure Girl\png\Idle (7).png"
          alt="Ruby"
          class="Ruby-pic"
        />
        <div class="container">
          <button id="start-button">Start Game</button>
          <button id="mute-button">Mute</button>
        </div>

        <p>Use left and right arrow to control Ruby</p>
        <img src="" alt="" class="" />
      </div>

      <div id="game-container">
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen">
          <div id="moon"></div>

          <div class="parallax parallax1"></div>
          <div class="parallax parallax2"></div>

          <div id="lives-container" class="lives-container">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
          </div>

          <div id="platform"></div>
        </div>
      </div>
      <!-- #game-screen is initially hidden using CSS style display: none -->
      <!-- #game-end is initially hidden using CSS style display: none -->
    </main>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
